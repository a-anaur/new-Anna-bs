<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bootstrap 5 + Styles</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center title-h1">Our Fave Kits</h1>
        
        <div class="row gx-4 shop">
            <a class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="shop-item shop-item01">
                    
                    <span class="sale">Sale</span>
                    <div class="row text-info">
                        <div class="col col-info d-flex">
                            <h3>White Swan Chair</h3>
                            <span>$69.99</span>
                        </div>
                    </div>
                    
                </div>
                <div class="dots-img">
                    <img src="images/dots.svg" alt="">
                </div>
            </a>
            <a class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="shop-item shop-item02">
                    <span class="nosale"></span>
                    <div class="row text-info">
                        <div class="col col-info d-flex">
                            <h3>Urban sofa set</h3>
                            <span>$569</span>
                        </div>
                    </div>
                </div>

            </a>
            <a class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="shop-item shop-item03">
                    <span class="sale">Sale</span>
                    <div class="row text-info">
                        <div class="col col-info d-flex">
                            <h3>Big Mono  Kitchen set</h3>
                            <span>$569</span>
                        </div>
                    </div>
                </div>

            </a>

        </div>
        
    </div>

    <img class="w-100 mb-5" src="images/picture.png" alt="Picture">
    
</body>

</html>
